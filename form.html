<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


    <!-- Teste de grid -->
    <style>
        .form-container {
            position: absolute;
            top: 15vh;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px #000;
        }
    </style>
    <title>Hello, world!</title>
  </head>
  <body>
      <div class="container-fluid">
          <section class="row justify-content-center">
                <form class="form-container">
                    <h3>Postagem de venda</h3>
                    <div class="form-group">
                        <label for="title-fbGroups">Título</label>
                        <input type="text" class="form-control" id="title-fbGroups" aria-describedby="Titulo de venda" placeholder="Entre com título">
                    </div>
                    <div class="form-group">
                        <label for="price-fbGroups">Preço</label>
                        <input type="number" class="form-control" id="price-fbGroups" aria-describedby="Preço" placeholder="Entre com preço">
                    </div>
                    <div class="form-group">
                        <label for="adress-fbGroups">Título</label>
                        <input type="text" class="form-control" id="adress-fbGroups" aria-describedby="Local" placeholder="Entre com Local">
                    </div>
                    <div class="form-group">
                        <label for="description-fbGroups">Descrição da venda</label>
                        <textarea class="form-control" id="description-fbGroups" rows="4"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="image-fbGroups">Example file input</label>
                        <input type="file" class="form-control-file" id="image-fbGroups" multiple>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Submit</button>
                </form>
          </section>
      </div>
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
